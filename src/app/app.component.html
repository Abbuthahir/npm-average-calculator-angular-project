<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow">
        <div class="card-body">
            <div class="container">
                <input type="text" [(ngModel)]="userInput" placeholder="Enter numbers separated by commas"
                    style="width: 300px" (input)="validateInput($event)" />
                <button class="btn btn-primary mt-2" (click)="calculateUserAverage()">Result</button>
            </div>

            <div *ngIf="result !== 0">
                <p class="mt-3">The total is: {{totalValue}}</p>
                <p class="mt-3" style="color: red">The average is: {{ result }}</p>
            </div>
        </div>
    </div>
</div>
